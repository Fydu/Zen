<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js" integrity="sha512-DHNepbIus9t4e6YoMBSJLwl+nnm0tIwMBonsQQ+W9NKN6gVVVbomJs9Ii3mQ+HzGZiU5FyJLdnAz9a63ZgZvTQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="static/script.js" defer></script>
        <script src="static/script2.js" defer></script>
        <script src="static/script3.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
        <link rel="stylesheet" href="static/styles.css">
        <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>ZEN - {% block title %}{% endblock %}</title>
    </head>

    <body>
        <header>
            <div class="navbar">
                <div class="logo"><a href="/">ZEN</a></div>
                {% if session["user_id"] %}
                <ul class="links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/diary">Diary</a></li>
                    <li><a href="/settings">Settings</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
                <ul class="links">
                    <li><a href="/logout">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="links">
                    <li><a href="/sign-up" class="action-btn">Sign Up</a></li>
                    <li><i class="fa-solid fa-grip-lines-vertical"></i></li>
                    <li><a href="/login">Log in</a></li>
                </ul>
                {% endif %}
                <div class="toggle-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            
            {% if get_flashed_messages() %}
            <div class="alert" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
            {% endif %}

        </header>
        
        <div class="main-area">
            <div class="circles">
                <div>🍕</div>
                <div>🥦</div>
                <div>🍆</div>
                <div>🥑</div>
                <div>🍙</div>
                <div>🍩</div>
                <div>🍉</div>
                <div>🍏</div>
                <div>🍌</div>
                <div>🥝</div>
                <div>🍞</div>
                <div>🍓</div>
                <div>🍅</div>
                <div>🌶️</div>
                <div>🥔</div>
            </div>
        </div>

        <main>            
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
